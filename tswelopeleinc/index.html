<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tswelopele, Inc.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d7d2e4ae66.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg">
            <span><i id="contact">Loan Enquires: <a class="nav-item" href="tel:">(+27)[number]</a>/<a class="nav-item" href="tel:">(+27)[number]</a></span>
            <span>&emsp;&ensp;<i id="contact">E-mail:</i> <a class="nav-item" href="mailto:">[email]</a></span>
        </nav>
    </div>
    <div class="login-screen col-lg-12 col-12 col-sm-12 col-md-12">
        <div class="col-lg-12 header-text ">
            <div>
                <h2 id="company-name">Tswelopele, Inc&nbsp;</h2>
                <h3 id="loan">|&nbsp;loan firm</h3>
            </div>
            <br/>
        </div>
        <div class="login-details">
            <form method="GET" action="userdock.html">
                <div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" placeholder="Enter Username" name="uname" required class="user-input" id="Username">
                        <br/>
                        <h5 for="psw">Password</h5>
                        <input type="password" placeholder="Enter Password" name="psw" required class="user-input"><br/>
                        <p class="psw reset-password"> <a href="#">Forgot Password?</a></p>
                    </div>
                    <button type="submit" class="btn btn-primary" onsubmit="getInputValue()">Login</button><br/>
                    <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me 
                    </label>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
    </footer>
</body>

</html>
