<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tswelopele, Inc.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dash-js/login.js"></script>
    <link rel="stylesheet" href="css/settings-edit.css">
    <link rel="stylesheet" href="css/dashboard-edit.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-screen col-lg-12 col-12 col-sm-12 col-md-12">
        <div class="col-lg-12 enter-header form-check" style="background-color: aqua;">
            <h1 id="intro-heading">Welcome</h1>
            <div>
                <p style="font-size: 20px;">
                    Tswelopele, Inc Admin
                </p>
            </div>
            <br/>
        </div>
        <div>
            <form method="GET" action="userdock.html">
                <div>
                    <div>
                        <p>Username</p>
                        <input type="text" placeholder="Enter Username" name="uname" required class="user-input" id="Username">
                        <br/><br/>
                        <p for="psw">Password</p>
                        <input type="password" placeholder="Enter Password" name="psw" required class="user-input"><br/>
                        <p class="psw reset-password"> <a href="#">Forgot Password?</a></p>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary" onsubmit="getInputValue()">Login</button><br/>
                    <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me 
                    </label>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
    </footer>
</body>

</html>
